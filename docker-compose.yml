version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: image_retrieval_db
    environment:
      POSTGRES_DB: image_retrieval
      POSTGRES_USER: imageuser
      POSTGRES_PASSWORD: imagepass123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imageuser -d image_retrieval"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

